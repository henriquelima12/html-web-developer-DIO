<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Página Inicial</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/instagram-celular.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="logo">
				<div class="profile-photo">
					<img src="./img/meu-perfil.jpg" class="instagram-perfil" alt="perfil">
				</div>
				<a href="#" class="instagram-login">Continuar como _heenriquelima</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é _heenriquelima?</p>
				<p class="not-account">
					<span class="link-blue">Alternar conta</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>	
			</div>
			<div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
		</div>
	</div>
</body>
</html>
