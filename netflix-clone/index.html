<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--owl-->
    <link href="style/owl/owl.carousel.min.css" rel="stylesheet">
    <link href="style/owl/owl.theme.default.min.css" rel="stylesheet">

    <title>Página Inicial</title>
</head>

<body>
    <div>
        <header>
            <div class="container">
                <p class="logo">NETFLIX</p>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="title">COBRA KAI</h3>
                    <p class="description">Décadas depois da competição que mudou suas vidas, a rivalidade entre Johnny
                        e Daniel está de volta nesta sequência da trilogia Karatê Kid.</p>
                    <div class="buttons">
                        <button role="button" class="button">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="button">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="container">
                <h3>Populares na Netflix</h3>
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-filme" src="img/mini1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini3.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini4.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini5.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini6.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini7.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini8.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini9.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/mini10.jpg" alt="">
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/09346358dd.js" crossorigin="anonymous"></script>

    <!--owl-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>

</html>
